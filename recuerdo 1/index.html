<!-- Pagina 3: ¿Me perdonas? -->
<!DOCTYPE html>
<html>
<head>
    <title>¿Me perdonas?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('5.jpg'); /* Agrega la ruta de tu imagen aquí */
            background-size: cover;
            background-position: center;
        }
        .container { max-width: 500px; margin: auto; position: relative; }
        button { width: 100%; padding: 15px; margin-top: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        #no { position: absolute; left: 50%; transform: translateX(-50%); }
        @media (max-width: 500px) { #no { position: relative; width: 100%; } }
    </style>
    <script>
        function moverNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Me perdonas? 🥺</h1>
        <button onclick="alert('¡Sabía que dirías que sí! 😍')" style="background: #00c853; color: white;">Sí</button>
        <button id="no" onmouseover="moverNo()" style="background: #d50000; color: white;">No</button>
    </div>
</body>
</html>
