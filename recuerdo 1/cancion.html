            background: black;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff; }
        }

        .neon-text2 { font-size: 3vw; animation: glow 1.5s infinite alternate; }
        .neon-line {
            font-size: 5vw;
            animation: glow 1.5s infinite alternate;
            text-transform: uppercase;
        }
        
        #lyrics {
            font-size: 4vw;
            line-height: 1.6;
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .neon-line { font-size: 6vw; }
            .neon-text2 { font-size: 4vw; }
            #lyrics { font-size: 5vw; }
        }
    </style>
</head>
